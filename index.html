<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F7F9FC;
        }
        .primary {
            color: #FF6B6B;
        }
        .secondary {
            color: #4ECDC4;
        }
        .accent {
            color: #45B7D1;
        }
        .dark {
            color: #2C3E50;
        }
        .light {
            color: #F7F9FC;
        }
    </style>
</head>
<body>
    <h1 class="primary">Hello World!</h1>
    <p class="secondary">This is a simple page with new colors.</p>
    <div class="accent">Accent Color</div>
    <div class="dark">Dark Color</div>
    <div class="light">Light Color</div>
</body>
</html>
